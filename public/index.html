<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Exibe a data e hora do último acesso, caso exista -->
        <div id="last-access">
            <p>Último acesso: <span id="last-access-time"></span></p>
        </div>
        
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        
        <p>Não tem uma conta? <a href="/register.html">Registrar-se</a></p>
    </div>

    <script>
        // Exibe a hora do último acesso se o cookie existir
        const lastAccess = document.cookie.split('; ').find(row => row.startsWith('lastAccess='));
        if (lastAccess) {
            const lastAccessTime = lastAccess.split('=')[1];
            document.getElementById('last-access-time').innerText = lastAccessTime;
        } else {
            document.getElementById('last-access-time').innerText = 'Nenhum acesso anterior';
        }
    </script>
</body>
</html>
